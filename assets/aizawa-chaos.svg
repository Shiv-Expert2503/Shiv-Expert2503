<svg width="100%" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="-60 -60 120 120">
  <defs>
    <style>
      .chaos-container { animation: rotate-system 30s infinite linear; transform-origin: center; }
      .aizawa-trail { fill: none; stroke: url(#trailGradient); stroke-width: 0.2; opacity: 0.6; animation: flow 8s infinite ease-in-out; }
      .attractor-point { animation: orbit 12s infinite linear; transform-origin: center; }
      @keyframes rotate-system { 0% { transform: rotateZ(0deg) rotateX(0deg); } 25% { transform: rotateZ(90deg) rotateX(15deg); } 50% { transform: rotateZ(180deg) rotateX(0deg); } 75% { transform: rotateZ(270deg) rotateX(-15deg); } 100% { transform: rotateZ(360deg) rotateX(0deg); } }
      @keyframes flow { 0% { stroke-dasharray: 0 200; stroke-dashoffset: 0; } 50% { stroke-dasharray: 100 100; stroke-dashoffset: -50; } 100% { stroke-dasharray: 200 0; stroke-dashoffset: -200; } }
      @keyframes orbit { 0% { transform: scale(1) rotate(0deg); opacity: 1; } 50% { transform: scale(1.3) rotate(180deg); opacity: 0.7; } 100% { transform: scale(1) rotate(360deg); opacity: 1; } }
      .chaos-bg { fill: url(#bgGradient); animation: bg-chaos 15s infinite; }
      @keyframes bg-chaos { 0% { filter: hue-rotate(0deg) brightness(0.2); } 33% { filter: hue-rotate(120deg) brightness(0.3); } 66% { filter: hue-rotate(240deg) brightness(0.25); } 100% { filter: hue-rotate(360deg) brightness(0.2); } }
    </style>
    <linearGradient id="trailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1"> <animate attributeName="stop-color" values="#ff0080;#00ff80;#8000ff;#ff0080" dur="4s" repeatCount="indefinite"/> </stop>
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.8"> <animate attributeName="stop-color" values="#00ffff;#ffff00;#ff00ff;#00ffff" dur="4s" repeatCount="indefinite"/> </stop>
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:1"> <animate attributeName="stop-color" values="#8000ff;#ff8000;#0080ff;#8000ff" dur="4s" repeatCount="indefinite"/> </stop>
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#001122;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect class="chaos-bg" width="100%" height="100%" />
  <g class="chaos-container">
        <path class="aizawa-trail" d="__AIZAWA_PATH_PLACEHOLDER__" />
        <g class="attractor-point"> <circle cx="0" cy="0" r="1" fill="#00ffff" opacity="0.9" /> </g>
    <g class="attractor-point" style="animation-delay: 2s;"> <circle cx="15" cy="-8" r="0.8" fill="#ff00ff" opacity="0.8" /> </g>
    <g class="attractor-point" style="animation-delay: 4s;"> <circle cx="-20" cy="12" r="0.6" fill="#ffff00" opacity="0.7" /> </g>
  </g>
</svg>
